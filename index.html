<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Perfume Card</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fraunces:ital,opsz,wght@0,9..144,100..900;1,9..144,100..900&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0&icon_names=shopping_cart"
    />
  </head>
  <body>
    <main class="container">
      <article class="card-wrapper">
        <div class="img-wrapper">
          <picture>
            <source
              srcset="./src/images/image-product-desktop.jpg"
              media="(min-width:768px)"
            />
            <img
              src="./src/images/image-product-mobile.jpg"
              alt="Gabrielle Essence Eau De Parfum bottle"
            />
          </picture>
        </div>
        <header class="hero">
          <p class="subtitle montserrat-spacing">PERFUME</p>
          <h1 class="title fraunces-text">Gabrielle Essence Eau De Parfum</h1>
          <p class="description montserrat-medium">
            A floral, solar and voluptuous interpretation composed by Olivier
            Polge, Perfumer-Creator for the House of CHANEL.
          </p>
          <div class="prices">
            <span class="price-new fraunces-text">$149.99</span>
            <span class="price-old montserrat-line-through">$169.99</span>
          </div>
          <button id="add" class="add montserrat-bold">
            <span class="material-symbols-outlined"> shopping_cart </span>Add to
            Cart
          </button>
        </header>
      </article>
    </main>
    <script type="module" src="/src/main.js"></script>
  </body>
</html>
